<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <link rel="stylesheet" href="../css/webui.min.css">
    <script src="../js/common.min.js"></script>
    <script src="../js/webui.min.js"></script>
</head>
<body>
<script>
    var grid1, grid2;
    $(document).ready(function () {

		var start = new Date().getTime();//起始时间
        grid1 = BT.create({
            type: 'grid',
            title: '面板标题',
            renderTo: 'body',
            height: 300,
            width: 700,
            icon: 'volume-up',
            idField: 'id',
            textField: 'name',
            emptyText: '暂无信息……',
            columns: [
                {
                    text: '序号',
                    field: 'year',
                    width: 80,
                    headerAlign: 'left',
                    align: 'left'
                },
                {
                    text: '数据一',
                    field: 'data1',
                    align: 'center'
                },
                {
                    text: '数据二',
                    field: 'data2',
                    align: 'center'
                },
                {
                    text: '数据三',
                    field: 'data3',
                    align: 'center'
                },
                {
                    text: '数据四',
                    field: 'data4',
                    align: 'center'
                },
                {
                    text: '记录时间',
                    field: 'logTime',
                    align: 'left',
                    // flex: 1,
                    width: 200,
                    fieldType: 'date',
                    fieldFormat: 'yyyy-MM-dd'
                }
            ],
            data: function () {
                var arr = [];
				var _start = new Date().getTime();//起始时间
                for (var i = 0, l = 500; i < l; i++) {
                    arr.push({
                        'id': i,
                        'year': BT.Util.randomNum(1000, 2000),
                        'data1': BT.Util.randomNum(1000, 3000),
                        'data2': BT.Util.randomNum(1000, 8000),
                        'data3': BT.Util.randomNum(1000, 5000),
                        'data4': BT.Util.randomNum(1000, 6000),
                        'logTime': '2000-09-30T16:00:00.000Z'
                    });
                }
				var _end = new Date().getTime();//接受时间
				console.info('生成模拟数据：' + _end - _start + "ms");
                return arr;
            }()
        }).on('collapse expand', function (e) {
            console.info('collapse expand:', e.type);
            return false;
        });
		
		var end = new Date().getTime();//接受时间
		console.info(end - start + "ms");

    });

</script>
</body>
</html>
