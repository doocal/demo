<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
    <link rel="stylesheet" href="../css/webui.min.css">
    <script src="../js/common.min.js"></script>
    <script src="../js/webui.min.js"></script>
</head>
<body>
<script>

    var page1, page2;

    $(document).ready(function () {

        page1 = BT.create({
            type: 'paging',
            renderTo: '#test1',
            count: 100,
            pageSize: 5,
            theme: 'default',
            layout: ['first', 'prev', 'pages', 'next', 'last'],
            callback: function (obj, load) {
                if (!load) {
                    console.info(this, obj, load);
                }
            },
            listeners: {
                t1: function () {
                    console.info('t1');
                }
            }
        });

        page2 = BT.create({
            type: 'paging',
            renderTo: 'body',
            count: 100,
            theme: 'default',
            layout: ['first', 'prev', 'pages', 'next', 'last', 'count', 'limit', 'skip'],
            callback: function (obj, load) {
                if (!load) {
                    console.info(this, obj, load);
                }
            },
            listeners: {
                t1: function () {
                    console.info('t1');
                }
            }
        });

    });

</script>
</body>
</html>
